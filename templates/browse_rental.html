{% extends "base.html" %}

{% block title %}Browse Rental Posts{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Rental Posts</title>
    <style>
        /* Adjustments to match the format of the rest of the webpage */
        .posts-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .logo {
          position: absolute;
          top: 20px;
          left: 20px;
          width: 100px;
        }
        .post {
            margin: 20px;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
        }

        .post-cost {
            font-size: 16px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="posts-container">
        <div class="post">
            <div class="post-content">TI-Nspire Graphing Calculator</div>
            <div class="post-cost">$7/day</div>
        </div>
        <div class="post">
            <div class="post-content">Airfryer</div>
            <div class="post-cost">$2</div>
        </div>
        <div class="post">
            <div class="post-content">Suit</div>
            <div class="post-cost">$30/day</div>
        </div>
        <div class="post">
            <div class="post-content">TI-84 Graphing Calculator</div>
            <div class="post-cost">$6/day</div>
        </div>
    </div>
</body>
</html>
{% endblock %}
