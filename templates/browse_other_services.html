{% extends "base.html" %}

{% block title %}Browse Rental Posts{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Rental Posts</title>
    <style>
        /* Adjustments to match the format of the rest of the webpage */
        .posts-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .post {
            margin: 20px;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
        }

        .post-cost {
            font-size: 16px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="posts-container">
        <div class="post">
            <div class="post-content">TINspire Graphing Calculator</div>
            <div class="post-cost">$10/day</div>
        </div>
        <div class="post">
            <div class="post-content">Mountain cabin retreat</div>
            <div class="post-cost">$150/night</div>
        </div>
        <div class="post">
            <div class="post-content">Luxury apartment in the heart of the city</div>
            <div class="post-cost">$300/night</div>
        </div>
        <div class="post">
            <div class="post-content">Cozy countryside cottage</div>
            <div class="post-cost">$100/night</div>
        </div>
    </div>
</body>
</html>
{% endblock %}
