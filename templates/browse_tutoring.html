{% extends "base.html" %}

{% block title %}Browse Tutoring Posts{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Tutoring Posts</title>
    <style>
        /* Adjustments to match the format of the rest of the webpage */
        .posts-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .logo {
          position: absolute;
          top: 20px;
          left: 20px;
          width: 100px;
        }
        .post {
            margin: 20px;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
        }

        .post-cost {
            font-size: 16px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="posts-container">
        <div class="post">
            <div class="post-content">CPS470: Tutoring from a grad student</div>
            <div class="post-cost">$10/hour</div>
        </div>
        <div class="post">
            <div class="post-content">Exam preparation</div>
            <div class="post-cost">$9/hour</div>
        </div>
        <div class="post">
            <div class="post-content">BIO101: Tutoring from a biology major</div>
            <div class="post-cost">$8/hour</div>
        </div>
        <div class="post">
            <div class="post-content">Writing help</div>
            <div class="post-cost">$8/hour</div>
        </div>
    </div>
</body>
</html>
{% endblock %}
