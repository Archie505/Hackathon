{% extends "base.html" %}

{% block title %}Browse Posts{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Posts</title>
    <style>
        /* Adjustments to match the format of the rest of the webpage */
        .buttons-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .button {
            margin: 20px;
            padding: 20px 40px;
            font-size: 20px;
            background-color: #FF9900;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .button:hover {
            transform: scale(1.1);
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="buttons-container">
        <button class="button" onclick="window.location.href='/browse/travel'">Travel</button>
        <button class="button" onclick="window.location.href='/browse/tutoring'">Tutoring</button>
        <button class="button" onclick="window.location.href='/browse/creatives'">Creatives</button>
        <button class="button" onclick="window.location.href='/browse/rental'">Rental</button>
        <button class="button" onclick="window.location.href='/browse/other_services'">Other Services</button>
    </div>
</body>
</html>
{% endblock %}
