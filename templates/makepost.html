{% extends "base.html" %}

{% block title %}Make a Post{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make a Post</title>
    <style>
        /* Adjustments to match the format of the rest of the webpage */
        .make-post-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .post-title {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .job-description-input {
            width: 50%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .cost-input {
            width: 50%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .category-dropdown {
            width: 50%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .post-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #FF9900;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .post-button:hover {
            transform: scale(1.1);
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="make-post-container">
        <h2 class="post-title">Make a Post</h2>
        <textarea class="job-description-input" rows="6" placeholder="Enter job description..."></textarea>
        <input type="text" class="cost-input" placeholder="Enter cost (optional)">
        <select class="category-dropdown">
            <option value="creatives">Creatives</option>
            <option value="other_services">Other Services</option>
            <option value="travel">Travel</option>
            <option value="tutoring">Tutoring</option>
        </select>
        <button class="post-button" onclick="submitPost()">Post</button>
    </div>

    <script>
        function submitPost() {
            // Simulate submission process
            alert("Your post has been submitted.");
            window.location.href = "/submitted";
        }
    </script>
</body>
</html>
{% endblock %}
