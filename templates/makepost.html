<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Make a Post - Coterie</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: maroon;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
    }
    .form-input {
      margin: 10px;
      padding: 10px;
      border-radius: 5px;
      border: none;
      width: 300px;
    }
    .submit-btn {
      margin: 20px;
      padding: 10px 60px;
      font-size: 16px;
      background-color: #FF9900;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .submit-btn:hover {
      background-color: yellow;
    }
    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 100px;
    }
    .signin {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #FF9900;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .signin:hover {
      background-color: yellow;
    }
  </style>
</head>
<body>

  <img class="logo" src="your_logo.png" alt="Coterie Logo">

  <button class="signin">Sign In</button>

  <div class="container">
    <h1 style="color: white;">Make a Post</h1>
    <form>
      <input type="text" placeholder="Title" class="form-input">
      <textarea placeholder="What's on your mind?" class="form-input" rows="4"></textarea>
      <button type="submit" class="submit-btn">Post</button>
    </form>
  </div>

</body>
</html>
