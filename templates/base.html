<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Your Title Here{% endblock %}</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #00FFFF; /* Cyan background */
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        /* Adjust the width and height of your logo */
        .logo img {
            width: 100px;
            height: auto;
        }
        /* Style your content container */
        .content {
            padding: 20px;
            margin-top: 100px; /* Adjust according to your logo height */
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="{{ url_for('static', filename='your_logo.png') }}" alt="Your Logo">
    </div>
    <div class="content">
        {% block content %}
        <!-- Your content goes here -->
        {% endblock %}
    </div>
</body>
</html>
