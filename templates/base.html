<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- The title block can be overridden by child templates -->
    <title>{% block title %}Your Title Here{% endblock %}</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: maroon; 
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .logo img {
            width: 100px; /* Adjust the width as needed */
            height: auto; /* Keeps the aspect ratio of the image */
        }
        .content {
            padding: 20px;
            margin-top: 100px; /* Adjust based on the logo's height to prevent overlap */
        }
    </style>
</head>
<body>
    <div class="logo">
        <!-- Make sure to replace 'your_logo.png' with the correct path to your logo in the static folder -->
        <img src="{{ url_for('static', filename='your_logo.png') }}" alt="Your Logo">
    </div>
    <div class="content">
        <!-- The content block can be overridden by child templates -->
        {% block content %}
        <!-- Default content goes here. This will be displayed if a child template does not override the content block. -->
        {% endblock %}
    </div>
</body>
</html>
