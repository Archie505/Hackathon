{% extends "base.html" %}

{% block title %}Home Page{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coterie</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: maroon;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 100px;
    }
    .buttons-container {
      display: flex;
      justify-content: center;
    }
    .button {
      margin: 20px;
      padding: 90px 60px;
      font-size: 34px;
      background-color: #FF9900;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .button:hover {
      transform: scale(1.3);
      background-color: yellow;
    }
    .signin {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #FF9900;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .signin:hover {
      background-color: yellow;
    }
  </style>
</head>
<body>

  <img class="logo" src="{{ url_for('static', filename='your_logo.png') }}" alt="Your Logo">


  <div class="container">
    <div class="buttons-container">
      <button class="button" onclick="window.location.href='/makepost'">Make a Post</button>
      <button class="button" onclick="window.location.href='/browse'">Browse Posts</button>
    </div>
  </div>

</body>
</html>
{% endblock %}
