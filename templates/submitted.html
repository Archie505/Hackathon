<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Submitted</title>
    <style>
        /* Adjustments to match the format of the rest of the webpage */
        .submitted-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .submitted-title {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .return-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #FF9900;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .return-button:hover {
            transform: scale(1.1);
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="submitted-container">
        <h2 class="submitted-title">Your post has been submitted.</h2>
        <button class="return-button" onclick="returnHome()">OK</button>
    </div>

    <script>
        function returnHome() {
            window.location.href = "/";
        }
    </script>
</body>
</html>
